<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css"
	integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">
	<link rel = "stylesheet" href="style.css"/>
	<title>Background Slider</title>
</head>
<body>
	<div class="slider-container">
		<div class="slide active"
			style="background-image: url('https://i.pinimg.com/originals/e2/fa/4f/e2fa4f4218c688b5518696cb7a97c531.png');">
		</div>
		<div class="slide"
		style="background-image: url('https://img3.badfon.ru/wallpaper/big/0/28/viola-cvety-nezhnye-svetlo.jpg');">
		</div>
		<div class="slide"
		style="background-image: url('https://99px.ru/sstorage/53/2016/01/tmb_154935_3777.jpg');">
		</div>
		<div class="slide"
		style="background-image: url('https://wallbox.ru/wallpapers/main/201307/cvety-rasteniya-stebli-b623ab1.jpg');">
		</div>
		<!-- <div class="slide"
		style="background-image: url('');"> -->
		</div>
		<button class="arrow left-arrow" id="left">
			<i class="fas fa-arrow-left"></i>
		</button>

		<button class="arrow right-arrow" id="right">
			<i class="fas fa-arrow-right"></i>
		</button>
	</div>
<script src="script.js"></script>
</body>
</html>
