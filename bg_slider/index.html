<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css"
	integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">
	<link rel = "stylesheet" href="style.css"/>
	<title>Background Slider</title>
</head>
<body>
	<div class="slider-container">
		<div class="slide active"
			style="background-image: url('https://million-wallpapers.ru/wallpapers/2/9/493628122453386/izobrazhenie-vysotnyx-zdanij-v-ch-rno-belom-vide.jpg');">
		</div>
		<div class="slide"
		style="background-image: url('https://catherineasquithgallery.com/uploads/posts/2021-02/1614264439_52-p-cherno-belii-fon-dlya-rabochego-stola-64.jpg');">
		</div>
		<div class="slide"
		style="background-image: url('https://kartinkin.net/uploads/posts/2021-01/1611397334_10-p-mrachnii-serii-fon-12.jpg');">
		</div>
		<div class="slide"
		style="background-image: url('https://hdwallsource.com/img/2014/3/street-background-36554-37389-hd-wallpapers.jpg');">
		</div>
	</div>
		<button class="arrow left-arrow" id="left">
			<i class="fas fa-arrow-left"></i>
		</button>

		<button class="arrow right-arrow" id="right">
			<i class="fas fa-arrow-right"></i>
		</button>
	</div>
	<script src="script.js"></script>
</body>
</html>
